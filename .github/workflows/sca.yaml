name: Security Scans

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    - cron: '0 0 * * 0' # Weekly on Sundays at midnight

jobs:
  sca-dependency-check:
    name: SCA - OWASP Dependency-Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install --package-lock
      
      - name: Run OWASP Dependency-Check (with NVD API Key)
        if: env.NVD_API_KEY != ''
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck-with-key
        with:
          project: 'devsecops-scans-examples'
          path: '.'
          format: 'ALL'
          out: 'reports'
          args: >
            --enableRetired
            --enableExperimental
            --nvdApiKey ${{ secrets.NVD_API_KEY }}
      
      - name: Run OWASP Dependency-Check (without NVD API Key)
        if: env.NVD_API_KEY == ''
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck-without-key
        with:
          project: 'devsecops-scans-examples'
          path: '.'
          format: 'ALL'
          out: 'reports'
          args: >
            --enableRetired
            --enableExperimental
      
      - name: Upload Dependency-Check results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: reports/
      
      - name: Upload SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        continue-on-error: true
        with:
          sarif_file: reports/dependency-check-report.sarif
      
      - name: Check for vulnerabilities
        if: always()
        run: |
          if [ -f reports/dependency-check-report.json ]; then
            VULNERABILITIES=$(jq -r '[.dependencies[]?.vulnerabilities[]?] | length' reports/dependency-check-report.json 2>/dev/null || echo "0")
            echo "Total vulnerabilities found: $VULNERABILITIES"
            
            if [ "$VULNERABILITIES" != "0" ] && [ "$VULNERABILITIES" != "" ]; then
              echo "::warning::Found $VULNERABILITIES vulnerabilities in dependencies"
              
              # Show summary by severity
              CRITICAL=$(jq -r '[.dependencies[]?.vulnerabilities[]? | select(.severity=="CRITICAL")] | length' reports/dependency-check-report.json 2>/dev/null || echo "0")
              HIGH=$(jq -r '[.dependencies[]?.vulnerabilities[]? | select(.severity=="HIGH")] | length' reports/dependency-check-report.json 2>/dev/null || echo "0")
              MEDIUM=$(jq -r '[.dependencies[]?.vulnerabilities[]? | select(.severity=="MEDIUM")] | length' reports/dependency-check-report.json 2>/dev/null || echo "0")
              LOW=$(jq -r '[.dependencies[]?.vulnerabilities[]? | select(.severity=="LOW")] | length' reports/dependency-check-report.json 2>/dev/null || echo "0")
              
              echo "ğŸ“Š Severity Breakdown:"
              echo "  ğŸ”´ Critical: $CRITICAL"
              echo "  ğŸŸ  High: $HIGH"
              echo "  ğŸŸ¡ Medium: $MEDIUM"
              echo "  ğŸŸ¢ Low: $LOW"
            else
              echo "âœ… No vulnerabilities found!"
            fi
          else
            echo "âš ï¸ Report file not found"
          fi
